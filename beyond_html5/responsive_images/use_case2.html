<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <!--
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    -->
    <title>Form-Factor-based selection</title>

    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      picture {display: block; width: 100%; text-align: center;}
    </style>

    <script>
      window.addEventListener('load', printDimensions);
      window.addEventListener('resize', printDimensions);

      function printDimensions() {
        var innerDimensions = window.innerWidth + 'x' + window.innerHeight;
        document.querySelector('#innerWidth').textContent = 'Dimensions: ' + innerDimensions;
      }
    </script>
  </head>

  <body>
    <picture>
      <source media="(min-width: 650px)" srcset="kitten-large.png">
      <source media="(min-width: 465px)" srcset="kitten-medium.png">
      <!-- img tag for browsers that do not support picture element -->
      <img src="kitten-small.png" alt="a cute kitten">
    </picture>

    <p id="innerWidth"></p>
  </body>
</html>
