<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
  </head>

  <body>
    <p style="color: red"></p>
    <textarea rows=10 cols=50></textarea>
    <br>
    <button type=button onclick="sendData()">Send Data</button>
    <script>
      var swController = navigator.serviceWorker.controller;
      if (swController) {
        document.querySelector('p').textContent =
        'Document controlled by a SW with URL: ' + swController.scriptURL;
      }

      function sendData() {
        if (swController) {
          var data = document.querySelector('textarea').value;
          swController.postMessage(data);
        }
      }
    </script>
  </body>
</html>
