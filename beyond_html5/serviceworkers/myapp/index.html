<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
  </head>

  <body>
    <p style="color: red"></p>
    <script>
      document.querySelector('p').textContent =
        'Document controlled by a SW with scope: ' + 
        navigator.serviceWorker.controller.scope;
    </script>
  </body>
</html>
