<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Simple Template implementation</title>
    <script src="mini-templates.js"></script>
  </head>

  <body>

    <ul id="theList">
      <template>
        <li>
          <dl>
            <dt>#name#</dt>
              <dd class="img"><img src="#contactImg#" alt="#contactImg#"></dd>
           </dl>
        </li>
      </template>
    </ul>

    <script>
      Templates.append('#theList',{
         name: 'Nice Name!',
         contactImg: 'myImg.jpg'
      });

      Templates.append('#theList',{
        name: 'Another Name',
        contactImg: 'anotherContact.jpg'
      });
    </script>
  </body>
</html>
