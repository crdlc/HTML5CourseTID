<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <script src="url_fetch.js"></script>
    <script src="simple_promise.js"></script>
    <script src="rejections.js"></script>
    <script src="patterns.js"></script>

    <script>
      function log() {
        var str = '';
        for(var j = 0; j < arguments.length; j++) {
          str += (arguments[j] + ' ');
        }
        document.getElementById('result').innerHTML += ('<br><br>' + str);
      }

      function clear() {
        document.getElementById('result').innerHTML = '';
      }

      function error(msg) {
        var str = '';
        for(var j = 0; j < arguments.length; j++) {
          str += (arguments[j] + ' ');
        }
        document.getElementById('result').innerHTML += ('<br><br>' +
                                '<span class="error">' + str + '</span>');
      }
    </script>

    <style>
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h2>Promises</h2>

    <h3>Basic Examples </h3>
    <button type=button onclick="doIt()">Run Promise!</button>
    <button type=button onclick="doPromiseChain()">Run Promise chain</button>
    <button type=button onclick="doPromiseAll()">Run Promise.all</button>
    <button type=button onclick="doPromiseRace()">Run Promise.race</button>

    <h3>Handling Rejections</h3>

    <button type=button onclick="doSimpleReject()">Simple Reject</button>
    <button type=button onclick="doNoRejectFunction()">No Reject Handler</button>
    <button type=button onclick="doCatchFunction1()">Catch function 1 </button>
    <button type=button onclick="doCatchFunction2()">Catch function 2</button>
    <button type=button onclick="doCatchFunctionChain()">Catch promise chain</button>

    <h3>Design Patterns</h3>

     <button type=button onclick="doManySequential()">Run Promise.sequential</button>

    <p id="result"></p>
  </body>
</html>
