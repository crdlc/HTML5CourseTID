<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <script src="url_fetch.js"></script>
    <script src="simple_promise.js"></script>

    <script>
      function log(msg) {
        document.getElementById('result').innerHTML += ('<br>' + msg);
      }

      function error(msg) {
        document.getElementById('result').innerHTML += ('<br>' +
                                '<span class="error">' + msg + '</span>');
      }
    </script>

    <style>
      .error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h2>Promise</h2>

    <button type=button onclick="doIt()">Run Promise!</button>
    <button type=button onclick="doMultiple()">Run Parallel</button>
    <button type=button onclick="doOneThenAnother()">Run Sequential</button>
    <p id="result"></p>
  </body>
</html>
